<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Test Guardar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <div class="container">
        <h1>üß™ Test de Guardado de Paciente</h1>
        <hr>

        <div class="card mb-3">
            <div class="card-header bg-primary text-white">
                <h5>Formulario de Prueba</h5>
            </div>
            <div class="card-body">
                <form id="testForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Tipo Identificaci√≥n:</label>
                            <input type="text" class="form-control" name="tipo_identificacion_id" value="1" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Identificaci√≥n:</label>
                            <input type="text" class="form-control" name="identificacion" value="1234567890" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Primer Nombre:</label>
                            <input type="text" class="form-control" name="primer_nombre" value="Test" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Primer Apellido:</label>
                            <input type="text" class="form-control" name="primer_apellido" value="Usuario" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Fecha Nacimiento:</label>
                            <input type="date" class="form-control" name="fecha_nacimiento" value="1990-01-01" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>G√©nero:</label>
                            <input type="text" class="form-control" name="genero_id" value="1" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Pa√≠s:</label>
                            <input type="text" class="form-control" name="pais_residencia_id" value="44" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Departamento:</label>
                            <input type="text" class="form-control" name="departamento_id" value="1" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Municipio:</label>
                            <input type="text" class="form-control" name="municipio_id" value="1" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Zona Residencia:</label>
                            <select class="form-control" name="zona_residencia" required>
                                <option value="Urbana">Urbana</option>
                                <option value="Rural">Rural</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Probar Guardado</button>
                </form>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header bg-info text-white">
                <h5>Resultado</h5>
            </div>
            <div class="card-body">
                <div id="resultado"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-warning">
                <h5>Detalles de la Petici√≥n</h5>
            </div>
            <div class="card-body">
                <pre id="detalles"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const resultadoDiv = document.getElementById('resultado');
            const detallesDiv = document.getElementById('detalles');

            resultadoDiv.innerHTML = '<div class="spinner-border" role="status"></div> Enviando...';
            detallesDiv.textContent = '';

            const formData = new FormData(this);

            // Mostrar datos que se enviar√°n
            let datosEnviados = {};
            for (let [key, value] of formData.entries()) {
                datosEnviados[key] = value;
            }

            detallesDiv.textContent = 'Datos enviados:\n' + JSON.stringify(datosEnviados, null, 2);

            try {
                // Intentar con el controlador de pacientes (ruta correcta desde la ra√≠z)
                const response = await fetch('controladores/controlador_pacientes.php?accion=crear', {
                    method: 'POST',
                    body: formData
                });

                detallesDiv.textContent += '\n\nStatus HTTP: ' + response.status;
                detallesDiv.textContent += '\nContent-Type: ' + response.headers.get('content-type');

                const responseText = await response.text();
                detallesDiv.textContent += '\n\nRespuesta cruda:\n' + responseText;

                try {
                    const data = JSON.parse(responseText);
                    resultadoDiv.innerHTML = '<div class="alert alert-success">‚úÖ Respuesta JSON v√°lida</div>';
                    detallesDiv.textContent += '\n\nJSON parseado:\n' + JSON.stringify(data, null, 2);
                } catch (jsonError) {
                    resultadoDiv.innerHTML = '<div class="alert alert-danger">‚ùå Error: La respuesta NO es JSON v√°lido</div>';
                    detallesDiv.textContent += '\n\nError al parsear JSON: ' + jsonError.message;
                }

            } catch (error) {
                resultadoDiv.innerHTML = '<div class="alert alert-danger">‚ùå Error de red: ' + error.message + '</div>';
                detallesDiv.textContent += '\n\nError: ' + error.message;
            }
        });
    </script>
</body>

</html>
